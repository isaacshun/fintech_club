  <head>

    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href = "contact.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1bec679dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>

  <body>
    <!-- Navigation -->
    <nav class = "navbar navbar-expand-md navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class = "navbar-brand" href="index.html"><img src="finclub_logo.png"></a>
        <button class = "navbar-toggler" type = "button" data-toggle="collapse" data-target = "#navbarResponsive">
          <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id = "navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="about_us.htm" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="meet_our_team.htm" class="nav-link">Meet Our Team</a>
            </li>
            <li class="nav-item">
              <a href="sponsors.htm" class="nav-link">Sponsors and Partners</a>
            </li>
            <li class="nav-item">
              <a href="contact.htm" class="nav-link active">Contact</a>
            </li>
            <li class="nav-item">
              <a href="form.htm" class="nav-link">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- the contact page -->
    <div class="container-fluid padding">
      <div class="row team text-center">
        <div class="col-12">
          <h1 class = "display-4">Contact Us</h1>
        </div>
        <hr>
      </div>
    </div>
    <div class="contact-body">
      <div class="contact-form">
        <div class="form-area">
          <div class="animated fadeInDown">
            <h2>Contact Us</h2>
            <p>We will reply within 48 hours</p>
          </div>
          <div class="contact">
            <div class="map animated fadeInLeft">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2895.4654921793626!2d-80.54810694867314!3d43.47175507205973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf41d17fd2453%3A0x30fec4d067f7c48d!2s200%20University%20Ave%20W%2C%20Waterloo%2C%20ON%20N2L%203G1!5e0!3m2!1sen!2sca!4v1611497027792!5m2!1sen!2sca" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <form class="form animated fadeInUp" action="" method="post">
              <label>
                <input type="text" class="name" required>
                <div class="label name-text">Name</div>
              </label>
              <label>
                <input type="text" class="email" required>
                <div class="label email-text">Email</div>
              </label>
              <label>
                <textarea rows="8" cols="80" class="message" required></textarea>
                <div class="label message-text">Message</div>
              </label>
              <div class="submit-area">
                <input type = "submit" id = "submit" value="submit">
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container-fluid padding">
        <div class="row text-center">
          <div class="col-md-4">
            <img src = "finclub_logo.jpg">
            <hr class="light">
            <h5>UW Fintech Club</h3>
            <p>200 University Ave W,<br> Waterloo, ON N2L 3G1</p>
            <p>uwfintech@gmail.com</p>
          </div>
          <div class="col-md-4">
            <h5>Social Media</h3>
            <hr class="light">
            <div class="col-12 social padding">
              <a href="https://www.facebook.com/UWFTC/"><i class="fab fa-facebook"></i></a>
              <a href="https://www.instagram.com/uwfintech/"><i class="fab fa-instagram"></i></a>
              <a href="https://ca.linkedin.com/company/uw-fintech-club"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
          <div class="col-md-4">
            <h5>Location</h3>
            <hr class="light">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2895.4654921793626!2d-80.54810694867314!3d43.47175507205973!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882bf41d17fd2453%3A0x30fec4d067f7c48d!2s200%20University%20Ave%20W%2C%20Waterloo%2C%20ON%20N2L%203G1!5e0!3m2!1sen!2sca!4v1611497027792!5m2!1sen!2sca" width="300" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
          <div class="col-12">
            <hr class="light">
            <h5>&copy; Designed by Isaac Tsang</h5>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
